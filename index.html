<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDYPLUS | HOMEPAGE</title>
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/styte.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/slick.min.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <!-- header top -->
            <div class="header-top">
                <div class="container">
                    <div class="header-top-inner">
                        <div class="web-info">
                            <div class="web-info-button">
                                <div class="info-icon"><i class="fa-solid fa-location-dot"></i></div>
                                <div class="info-content">
                                    <div class="title">Find Us</div>
                                    <div class="description"><a href="#">325 admiral unit,North cost,USA</a></div>
                                </div>
                            </div>
                            <div class="web-info-button">
                                <div class="info-icon"><i class="fa-solid fa-envelope"></i></i></div>
                                <div class="info-content">
                                    <div class="title">Email Us</div>
                                    <div class="description"><a href="#">admin@medyplus.com</a></div>
                                </div>
                            </div>
                            <div class="web-info-button">
                                <div class="info-icon"><i class="fa-solid fa-phone"></i></i></div>
                                <div class="info-content">
                                    <div class="title">Call Us Now</div>
                                    <div class="description"><a href="#">002 -0100 843 1112</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="sl-language">
                            <div class="dropdown">
                                <div class="dropdown-btn"><img src="./img/united-states-of-america.png" alt=""><a href="">English</a></div>
                                <div class="dropdown-content">
                                    <div class="dropdown-option"><img src="./img/united-states-of-america.png" alt=""><a href="">English</a></div>
                                    <div class="dropdown-option"><img src="./img/vietnam.png" alt=""><a href="">VietNamese</a></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end header top -->
            <div class="header-bottom"></div>
        </div>
        <!-- end Header -->
        <!-- Menu -->
        <div class="navbar" id="menu"></div>
        <!-- end menu -->
        <!-- Main content -->
        <div class="main-content">
            <!-- slider -->
            <div class="slider"></div>
            <!-- end slideer -->
            <!-- breadcrumb -->
            <div class="breadcrumb"></div>
            <!-- end breadcrumb -->
            <div class="colums">
                <!-- left-sidebar -->
                <div class="left-sidebar"></div>
                <!-- end left-sidebar -->
                <!-- Page-main -->
                <div class="page-main">
                    <!-- banner -->
                    <div class="banner"></div>
                    <!-- end banner -->
                    <!-- top selling-->
                    <div class="top-selling"></div>
                    <!-- end top selling -->
                    <!-- News -->
                    <div class="New"></div>
                    <!-- end News -->
                    <!--Newsletter  -->
                    <div class="Newsletter"></div>
                    <!-- end Newsletter -->
                </div>
                <!-- end page-main -->
                <aside class="right-sidebar"></aside>
            </div>

        </div>
        <!-- End Main content -->
        <!-- footer -->
        <footer class="footer"></footer>
        <!-- end footer -->

    </div>
</body>
</html>
